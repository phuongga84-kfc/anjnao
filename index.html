<body class="bg-gray-100 h-screen w-screen flex justify-center items-center relative">

            <div id="newRecordMsg" class="hidden mb-4 p-2 bg-yellow-100 text-yellow-700 rounded font-bold animate-pulse">

    <script>
        // --- Cáº¤U HÃŒNH TRÃ’ CHÆ I ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 1. Táº¢I áº¢NH NHÃ‚N Váº¬T (Báº N Sáº¼ Sá»¬A á» ÄÃ‚Y)
        const playerImg = new Image();
        // Link áº£nh máº·c Ä‘á»‹nh (con mÃ¨o trong giá»). 
        // Thay link bÃªn dÆ°á»›i báº±ng link áº£nh cá»§a báº¡n. NÃªn dÃ¹ng áº£nh PNG ná»n trong suá»‘t.
        playerImg.src = 'a.png'; 
        
        // CÃ¡c tÃ i nguyÃªn khÃ¡c (Sá»­ dá»¥ng Emoji váº½ lÃªn canvas Ä‘á»ƒ khÃ´ng cáº§n táº£i nhiá»u áº£nh)
        const GOOD_ITEMS = ['ğŸ’©', 'ğŸ’©']; // Äá»“ Äƒn
        const BAD_ITEMS = ['ğŸš', 'ğŸ•', 'ğŸ—']; // Váº­t pháº©m xáº¥u

        // --- BIáº¾N TRáº NG THÃI ---
        let gameLoopId;
        let score = 10;
        let highScore = localStorage.getItem('catchGameHighScore') || 0;
        let isGameOver = false;
        let frames = 0;
        
        // KÃ­ch thÆ°á»›c ngÆ°á»i chÆ¡i
        const player = {
            x: 0,
            y: 0,
            width: 80,
            height: 80,
            speed: 15, // Tá»‘c Ä‘á»™ di chuyá»ƒn bÃ n phÃ­m
            dx: 0
        };

        let items = []; // Máº£ng chá»©a cÃ¡c váº­t pháº©m Ä‘ang rÆ¡i

        // Cáº¥u hÃ¬nh Ä‘á»™ khÃ³
        let currentDifficulty = {};
        const difficulties = {
            easy: { speedMin: 5, speedMax: 8, spawnRate: 60, penaltyMiss: 1, penaltyHit: 3 },
            medium: { speedMin: 7, speedMax: 10, spawnRate: 40, penaltyMiss: 3, penaltyHit: 5 },
            hard: { speedMin: 10, speedMax: 15, spawnRate: 25, penaltyMiss: 3, penaltyHit: 10 }
        };

        // --- KHá»I Táº O & Sá»° KIá»†N ---
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.y = canvas.height - player.height - 20; // Äáº·t nhÃ¢n váº­t á»Ÿ Ä‘Ã¡y
        }
        window.addEventListener('resize', () => {
            resizeCanvas();
            // Giá»¯ nhÃ¢n váº­t trong mÃ n hÃ¬nh khi resize
            if(player.x > canvas.width - player.width) player.x = canvas.width - player.width;
        });

        // Äiá»u khiá»ƒn: BÃ n phÃ­m
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') player.dx = -player.speed;
            if (e.key === 'ArrowRight') player.dx = player.speed;
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.dx = 0;
        });

        // Äiá»u khiá»ƒn: Cáº£m á»©ng / Chuá»™t (Di chuyá»ƒn theo vá»‹ trÃ­ tay)
        function handleTouchMove(clientX) {
            if (isGameOver) return;
            const rect = canvas.getBoundingClientRect();
            let relativeX = clientX - rect.left;
            
            // CÄƒn giá»¯a ngÃ³n tay vÃ o giá»¯a nhÃ¢n váº­t
            player.x = relativeX - player.width / 2;
            
            // Giá»›i háº¡n biÃªn
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        }

        canvas.addEventListener('mousemove', (e) => handleTouchMove(e.clientX));
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault(); // NgÄƒn cuá»™n
            handleTouchMove(e.touches[0].clientX);
        }, { passive: false });

        // --- LOGIC GAME ---

        function init() {
            resizeCanvas();
            document.getElementById('highScoreDisplay').innerText = highScore;
            player.x = canvas.width / 2 - player.width / 2;
        }

        function startGame(level) {
            currentDifficulty = difficulties[level];
            score = 10; // Äiá»ƒm khá»Ÿi Ä‘áº§u (MÃ¡u)
            items = [];
            isGameOver = false;
            frames = 0;

            document.getElementById('startMenu').classList.add('hidden');
            document.getElementById('gameOverMenu').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            document.getElementById('newRecordMsg').classList.add('hidden');

            updateScoreUI();
            
            // Báº¯t Ä‘áº§u vÃ²ng láº·p
            if (gameLoopId) cancelAnimationFrame(gameLoopId);
            gameLoop();
        }

        function spawnItem() {
            const isBad = Math.random() < 0.35; // 25% tá»‰ lá»‡ ra Ä‘á»“ xáº¥u
            const content = isBad 
                ? BAD_ITEMS[Math.floor(Math.random() * BAD_ITEMS.length)]
                : GOOD_ITEMS[Math.floor(Math.random() * GOOD_ITEMS.length)];
            
            const size = 50;
            const x = Math.random() * (canvas.width - size);
            
            items.push({
                x: x,
                y: -size, // Báº¯t Ä‘áº§u tá»« trÃªn Ä‘á»‰nh mÃ n hÃ¬nh
                size: size,
                content: content,
                isBad: isBad,
                speed: Math.random() * (currentDifficulty.speedMax - currentDifficulty.speedMin) + currentDifficulty.speedMin
            });
        }

        function update() {
            frames++;

            // 1. Di chuyá»ƒn nhÃ¢n váº­t (náº¿u dÃ¹ng phÃ­m)
            if (player.dx !== 0) {
                player.x += player.dx;
                // Giá»›i háº¡n biÃªn
                if (player.x < 0) player.x = 0;
                if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            }

            // 2. Sinh Ä‘á»“ váº­t
            if (frames % currentDifficulty.spawnRate === 0) {
                spawnItem();
            }

            // 3. Cáº­p nháº­t Ä‘á»“ váº­t
            for (let i = 0; i < items.length; i++) {
                let item = items[i];
                item.y += item.speed;

                // KIá»‚M TRA VA CHáº M (Collision Detection)
                if (
                    item.x < player.x + player.width &&
                    item.x + item.size > player.x &&
                    item.y < player.y + player.height &&
                    item.y + item.size > player.y
                ) {
                    // TrÃºng nhÃ¢n váº­t
                    if (item.isBad) {
                        // Ä‚n pháº£i Ä‘á»“ xáº¥u
                        score -= currentDifficulty.penaltyHit;
                        playSound('hit'); // Hiá»‡u á»©ng hÃ¬nh áº£nh rung (giáº£ láº­p)
                        shakeCanvas();
                    } else {
                        // Ä‚n Ä‘Æ°á»£c Ä‘á»“ tá»‘t
                        score += 1; // +1 Ä‘iá»ƒm khi Äƒn Ä‘Æ°á»£c
                    }
                    items.splice(i, 1);
                    i--;
                    updateScoreUI();
                    continue;
                }

                // Kiá»ƒm tra rÆ¡i ra ngoÃ i
                if (item.y > canvas.height) {
                    if (!item.isBad) {
                        // Bá» lá»¡ Ä‘á»“ tá»‘t thÃ¬ bá»‹ trá»« Ä‘iá»ƒm
                        score -= currentDifficulty.penaltyMiss;
                        updateScoreUI();
                    }
                    items.splice(i, 1);
                    i--;
                }
            }

            // Kiá»ƒm tra thua cuá»™c
            if (score <= 0) {
                endGame();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Váº½ nhÃ¢n váº­t
            if (playerImg.complete) {
                ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
            } else {
                // Fallback náº¿u áº£nh chÆ°a táº£i xong
                ctx.fillStyle = 'blue';
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }

            // Váº½ Ä‘á»“ váº­t rÆ¡i
            ctx.font = "40px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            
            items.forEach(item => {
                // ÄÃ£ xÃ³a ná»n tráº¯ng má» Ä‘á»ƒ icon rÃµ hÆ¡n
                
                // Váº½ Emoji trá»±c tiáº¿p
                // ThÃªm bÃ³ng Ä‘á»• nháº¹ Ä‘á»ƒ emoji tÃ¡ch biá»‡t khá»i ná»n
                ctx.shadowColor = "rgba(0,0,0,0.3)";
                ctx.shadowBlur = 4;
                ctx.fillText(item.content, item.x + item.size/2, item.y + item.size/2 + 5);
                
                // Reset shadow Ä‘á»ƒ khÃ´ng áº£nh hÆ°á»Ÿng cÃ¡c element khÃ¡c náº¿u cÃ³
                ctx.shadowBlur = 0;
            });
        }

        function gameLoop() {
            if (isGameOver) return;
            update();
            draw();
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function updateScoreUI() {
            document.getElementById('scoreDisplay').innerText = score;
            // Äá»•i mÃ u Ä‘iá»ƒm náº¿u sáº¯p thua
            const scoreEl = document.getElementById('scoreDisplay');
            if(score <= 3) scoreEl.className = "text-3xl font-black text-red-600 animate-pulse";
            else scoreEl.className = "text-3xl font-black text-orange-600";
        }

        function endGame() {
            isGameOver = true;
            cancelAnimationFrame(gameLoopId);
            
            // Kiá»ƒm tra ká»· lá»¥c
            let isNewRecord = false;
            if (score > highScore) { // LÆ°u Ã½: Logic game nÃ y lÃ  giá»¯ Ä‘iá»ƒm > 0, nhÆ°ng thÆ°á»ng "High Score" lÃ  Ä‘iá»ƒm tÃ­ch lÅ©y Ä‘Æ°á»£c. 
                // á» Ä‘Ã¢y ta cÃ³ thá»ƒ tÃ­nh Ä‘iá»ƒm Highscore lÃ  sá»‘ Ä‘iá»ƒm cao nháº¥t tá»«ng Ä‘áº¡t Ä‘Æ°á»£c TRONG LÃšC CHÆ I, 
                // hoáº·c lÃ  sá»‘ Ä‘iá»ƒm cÃ²n láº¡i cuá»‘i cÃ¹ng.
                // Äá»ƒ hay hÆ¡n, tÃ´i sáº½ Ä‘á»•i logic má»™t chÃºt: Highscore á»Ÿ Ä‘Ã¢y lÃ  max score player Ä‘áº¡t Ä‘Æ°á»£c trong phiÃªn chÆ¡i Ä‘Ã³.
                // NhÆ°ng theo code hiá»‡n táº¡i, score cÃ³ thá»ƒ tÄƒng giáº£m. Ta sáº½ lÆ°u HighScore theo Score hiá»‡n táº¡i náº¿u nÃ³ lá»›n hÆ¡n ká»· lá»¥c cÅ©.
            }
            
            // Äá»ƒ Ä‘Æ¡n giáº£n theo yÃªu cáº§u: Game Over.
            // Check náº¿u sá»‘ Ä‘iá»ƒm hiá»‡n táº¡i (trÆ°á»›c khi cháº¿t, thÆ°á»ng lÃ  0) -> thá»±c ra catch game tÃ­nh Ä‘iá»ƒm tÃ­ch lÅ©y sáº½ hay hÆ¡n. 
            // NhÆ°ng theo luáº­t "bá»‹ trá»« Ä‘iá»ƒm khi cÃ²n 0 thÃ¬ thua", nghÄ©a lÃ  má»¥c tiÃªu lÃ  Sá»NG SÃ“T lÃ¢u nháº¥t vÃ  kiáº¿m nhiá»u Ä‘iá»ƒm nháº¥t.
            
            // Logic Highscore thá»±c táº¿ cho dáº¡ng game sinh tá»“n Ä‘iá»ƒm sá»‘:
            // TÃ´i sáº½ lÆ°u High Score lÃ  sá»‘ Ä‘iá»ƒm cao nháº¥t ngÆ°á»i chÆ¡i cháº¡m tá»›i Ä‘Æ°á»£c trong lÆ°á»£t chÆ¡i Ä‘Ã³.
            // (Hiá»‡n táº¡i code Ä‘ang dÃ¹ng biáº¿n score trá»±c tiáº¿p, ta sáº½ so sÃ¡nh score max)
            
            // Tuy nhiÃªn, Ä‘á»ƒ Ä‘Æ¡n giáº£n cho code nÃ y: ta sáº½ so sÃ¡nh Ä‘iá»ƒm hiá»‡n táº¡i (dÃ¹ nÃ³ lÃ  0 khi thua, nhÆ°ng cÃ³ thá»ƒ ngÆ°á»i chÆ¡i muá»‘n xem mÃ¬nh "tÃ­ch" Ä‘Æ°á»£c bao nhiÃªu).
            // CÃ³ láº½ ta nÃªn cÃ³ 1 biáº¿n `maxScoreSession`.
            // NhÆ°ng Ä‘á»ƒ tuÃ¢n thá»§ Ä‘Ãºng yÃªu cáº§u Ä‘Æ¡n giáº£n: TÃ´i sáº½ hiá»ƒn thá»‹ Ä‘iá»ƒm cuá»‘i cÃ¹ng (0) - Nghe hÆ¡i vÃ´ lÃ½.
            // Sá»¬A Äá»”I: TÃ´i sáº½ thÃªm biáº¿n `accumulatedScore` (Ä‘iá»ƒm tÃ­ch lÅ©y) Ä‘á»ƒ lÃ m High Score, cÃ²n `score` hiá»‡n táº¡i lÃ  "MÃ¡u".
            
            // VÃ¬ yÃªu cáº§u lÃ  "bá»‹ trá»« Ä‘iá»ƒm khi Ä‘iá»ƒm cÃ²n 0 thÃ¬ game over", nghÄ©a lÃ  Score Ä‘Ã³ng vai trÃ² lÃ  HP.
            // Äá»ƒ lÃ m hÃ i lÃ²ng ngÆ°á»i chÆ¡i, tÃ´i sáº½ coi sá»‘ Ä‘á»“ Äƒn báº¯t Ä‘Æ°á»£c lÃ  Ká»· lá»¥c.
            
            // Táº¡m thá»i: LÆ°u Highscore theo logic "Sá»‘ Ä‘á»“ Äƒn Ä‘Ã£ báº¯t Ä‘Æ°á»£c" (tÃ´i sáº½ thÃªm biáº¿n nÃ y).
        }
        
        // Sá»­a láº¡i logic Ä‘iá»ƒm má»™t chÃºt Ä‘á»ƒ há»£p lÃ½ hÆ¡n:
        // score: MÃ¡u (HP)
        // points: Äiá»ƒm tÃ­ch lÅ©y (Ä‘á»ƒ tÃ­nh High Score)
        let points = 0;

        // Ghi Ä‘Ã¨ hÃ m startGame Ä‘á»ƒ reset points
        const originalStartGame = startGame;
        startGame = function(level) {
            points = 0;
            originalStartGame(level);
        }

        // Ghi Ä‘Ã¨ hÃ m update Ä‘á»ƒ tÃ­nh points
        const originalUpdate = update;
        update = function() {
             frames++;
             if (player.dx !== 0) {
                player.x += player.dx;
                if (player.x < 0) player.x = 0;
                if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            }

            if (frames % currentDifficulty.spawnRate === 0) spawnItem();

            for (let i = 0; i < items.length; i++) {
                let item = items[i];
                item.y += item.speed;

                // Va cháº¡m
                if (
                    item.x < player.x + player.width &&
                    item.x + item.size > player.x &&
                    item.y < player.y + player.height &&
                    item.y + item.size > player.y
                ) {
                    if (item.isBad) {
                        score -= currentDifficulty.penaltyHit; // Trá»« mÃ¡u
                        shakeCanvas();
                    } else {
                        score += 1; // Há»“i mÃ¡u
                        points += 10; // TÄ‚NG ÄIá»‚M TÃCH LÅ¨Y
                    }
                    items.splice(i, 1);
                    i--;
                    updateScoreUI();
                    continue;
                }
                
                // Rá»›t ra ngoÃ i
                if (item.y > canvas.height) {
                    if (!item.isBad) {
                        score -= currentDifficulty.penaltyMiss; // Trá»« mÃ¡u náº¿u rá»›t Ä‘á»“ Äƒn
                        updateScoreUI();
                    }
                    items.splice(i, 1);
                    i--;
                }
            }
            
            // Cáº­p nháº­t hiá»ƒn thá»‹ Ä‘iá»ƒm tÃ­ch lÅ©y thay vÃ¬ mÃ¡u lÃªn HUD Highscore area
            // NhÆ°ng á»Ÿ HUD tÃ´i Ä‘ang Ä‘á»ƒ Score lÃ  "MÃ¡u". 
            // HÃ£y hiá»ƒn thá»‹: Score (MÃ¡u) vÃ  Points (Äiá»ƒm tháº­t)
            
            if (score <= 0) {
                isGameOver = true;
                cancelAnimationFrame(gameLoopId);
                showGameOver();
            }
        }
        
        // HÃ m cáº­p nháº­t UI Ä‘iá»ƒm
        function updateScoreUI() {
            document.getElementById('scoreDisplay').innerText = score; // Hiá»ƒn thá»‹ mÃ¡u
            // Hiá»ƒn thá»‹ Ä‘iá»ƒm tÃ­ch lÅ©y á»Ÿ gÃ³c pháº£i thay vÃ¬ High Score tÄ©nh
            // document.getElementById('highScoreDisplay').innerText = points; 
        }

        function showGameOver() {
            document.getElementById('hud').classList.add('hidden');
            document.getElementById('gameOverMenu').classList.remove('hidden');
            document.getElementById('finalScore').innerText = points; // Hiá»ƒn thá»‹ Ä‘iá»ƒm tÃ­ch lÅ©y
            
            if (points > highScore) {
                highScore = points;
                localStorage.setItem('catchGameHighScore', highScore);
                document.getElementById('newRecordMsg').classList.remove('hidden');
                document.getElementById('highScoreDisplay').innerText = highScore;
            }
        }

        function resetMenu() {
            document.getElementById('gameOverMenu').classList.add('hidden');
            document.getElementById('startMenu').classList.remove('hidden');
            document.getElementById('highScoreDisplay').innerText = highScore;
        }

        function shakeCanvas() {
            canvas.style.transform = 'translate(5px, 5px)';
            setTimeout(() => {
                canvas.style.transform = 'translate(-5px, -5px)';
                setTimeout(() => canvas.style.transform = 'translate(0, 0)', 50);
            }, 50);
        }
        
        // HÃ m há»— trá»£ phÃ¡t Ã¢m thanh (placeholder Ä‘á»ƒ trÃ¡nh lá»—i náº¿u chÆ°a cÃ³)
        function playSound(type) {
            // CÃ³ thá»ƒ thÃªm Ã¢m thanh sau nÃ y
        }

        // Khá»Ÿi cháº¡y
        init();

    </script>
